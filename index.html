<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur Webpack Sample</title>

    <style>

html, body {
    margin: 0;
    padding: 0;
    background-color: black;
}

h3 {
    margin: 0;
}

.menu button {
    all: unset;
    cursor: pointer;
    font-family: 'silkscreen';
    background-color: gray;
    border-radius: 3px;
    box-shadow: 0 4px black;
}
.menu button:focus-visible,.menu button:hover {
    outline: white solid 1px;
    /* box-shadow: 0 4px black; */
}

.menu button:active {
    transform: translate(0, 4px);
    box-shadow: 0 0 black;
}

#game {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.excalibur-scale {
    transform-origin: 0 0;
    transform: scale(var(--pixel-conversion), var(--pixel-conversion));
}

.menu {
    position: absolute;
    left: var(--menu-pos-x);
    top: var(--menu-pos-y);

    font-family: 'silkscreen';

    display: flex;
    flex-direction: column;
    padding: 5px;
    width: 340px;
    color: white;
    background-color: #00000077;
    border-radius: 5px;
    scale: 1.5;
}

.menu button {
    margin-bottom: 10px;
    width: 100px;
    padding-left: 10px;
}

.stat-panel {
    margin-bottom: 10px;
}

.hide {
    display: none;
}

.show {
    display: block;
}

button.disabled {
    color: #bababa;
    background-color: #5a5a5a;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <!-- webpack injects the script tag into body using HtmlWebPackPlugin -->

    <div id="menu" class="menu excalibur-scale hide">
        <div id="stat-panel" class="stat-panel">
            <div>Units: {units}</div>
            <div>Gold: {gold}</div>
            <div>Science: {science}</div>
        </div>
        <div>
            <button id="train-unit">Train</button>
            <button id="mine-gold">Mine</button>
            <button id="add-science">Research</button>
        </div>
        <div>
            <button id="auto-train">Buy Trainer</button>
            <button id="auto-mine">Buy Miner</button>
            <button id="auto-science">Buy Scholar</button>
        </div>
    </div>
</body>
</html>
